<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 <style>
        body{
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
        }

        .form-container{
            width: 400px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2{
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }

        form p{
            margin-bottom: 15px;
        }

        input, select{
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        input:focus{
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76,175,80,0.3);
        }

        button{
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover{
            background: #45a049;
        }

        .home-btn{
            display: block;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #007bff;
            color: white;
            border-radius: 6px;
            text-decoration: none;
        }

        .home-btn:hover{
            background: #0069d9;
        }
        h1{
            text-align: center;
            background-image: linear-gradient(rgba(0, 0, 255, 0.526),yellow);
        }
    </style>
<body>
    <form method="post">
        <h1>EMPLOYEE FORM</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'home101' %}" class="home-btn">HOME</a>
    
</body>
</html>
